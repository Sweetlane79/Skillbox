<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/normolize.css">
  <link rel="stylesheet" href="styles/common-styles.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="js/textEditor.js" defer></script>
</head>
<body>
  <header class="header-section">
    <div class="header-container">
      <h1 class="header-section__main-header">Текстовый редактор</h1>
    </div>
  </header>

  <main class="main-section">
    <div class="main-container">

      <div class="main-section__text-block js-text-block"></div>

      <button class="edit-btn common-btn-style js-edit-btn" type="button">Редактировать</button>

      <button class="cancel-btn common-btn-style js-cancel-btn" type="button" disabled>Отмена</button>

      <button class="save-btn common-btn-style js-save-btn" disabled>Сохранить</button>
    </div>
  </main>
</body>
</html>
